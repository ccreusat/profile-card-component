<!DOCTYPE html>
<html lang="en" class="text-[62.5%]">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="./dist/style.css" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>
</head>

<body
  class="text-desaturated-blue bg-dark-cyan min-h-100vh overflow-hidden before:bg-top-pattern before:content before:w-620 before:h-620 md:before:w-978 md:before:h-978 before:absolute before:right-[55%] before:bottom-[30%] before:bg-cover after:bg-bottom-pattern before:content after:w-620 after:h-620 md:after:w-978 md:after:h-978 after:absolute after:left-[55%] after:top-[40%] after:bg-cover">
  <main class="h-100vh flex items-center">
    <div class="w-326 md:w-350 mx-auto bg-white rounded overflow-hidden transition ease-in-out relative z-10">
      <img class="object-cover h-140" src="./images/bg-pattern-card.svg" alt="bg pattern card">
      <div class="text-center">
        <div class="mx-auto mt-[-50px] z-10 relative"><img
            class="rounded-full block mx-auto border-solid border-5 border-white" src="./images/image-victor.jpg"
            alt="victor"></div>
        <div class="my-20">
          <strong class="font-sans text-18">Victor Crest <span class="text-grey text-18 font-normal">26</span></strong>
          <span class="font-sans text-14 text-grey block">London</span>
        </div>
      </div>
      <ul class="list-none flex justify-between py-24 px-50 text-center border-t border-t-light-grey">
        <li>
          <strong class="text-18 block">80K</strong>
          <span class="text-grey text-10">Followers</span>
        </li>
        <li>
          <strong class="text-18 block">803K</strong>
          <span class="text-grey text-10">Likes</span>
        </li>
        <li>
          <strong class="text-18 block">1.4K</strong>
          <span class="text-grey text-10">Photos</span>
        </li>
      </ul>
    </div>
  </main>
</body>

</html>
